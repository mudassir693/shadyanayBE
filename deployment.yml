apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers: 
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        

---

apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  # type: LoadBalancer
  selector:
    app: nginx
  ports:
    - port: 80

---


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-example.com
  label:
    app: nginx
spec:
  rules:
  - host: shadyanay.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: nginx
            port:
              number: 80
